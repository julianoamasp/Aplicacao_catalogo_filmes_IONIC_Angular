<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Livros
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let item of livros">
            <ion-list>
                <ion-item>
                  <ion-label>Titulo: {{item.titulo}}</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>Subtitulo:  {{item.subtitulo}}</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>Capa:  {{item.capa}}</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>Editora:  {{item.editora}}</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>Autor:  {{item.autor}}</ion-label>
                </ion-item>
                <ion-item>
                    <ion-label>ISBN:  {{item.isbn}}</ion-label>
                  </ion-item>
                  <ion-item>
                      <ion-label>Publicação:  {{item.publicacao}}</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label>Paginas:  {{item.paginas}}</ion-label>
                      </ion-item>
                      <ion-item>
                          <ion-button size="small" color="warning">Atualizar</ion-button>  
          <ion-button size="small" color="danger">Apagar</ion-button>
                        </ion-item>
              </ion-list>
              
                 
        </ion-item>
      </ion-list>



  
    <!-- fab placed to the (vertical) center and end -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="openFileModal()">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
  
    
</ion-content>
